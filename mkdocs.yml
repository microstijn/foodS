# mkdocs.yml (Definitieve versie met plugin)

site_name: Project FoodS - Veilig Irrigatiewater
site_author: Stijn Peeters

repo_url: https://github.com/microstijn/foodS
repo_name: microstijn/foodS
edit_uri: edit/main/docs/

theme:
  name: material
  language: nl
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    # De '- mermaid' feature is hier niet meer nodig, de plugin regelt het.

nav:
  - 'Introductie': 'index.md'
  - 'Belangrijke Begrippen': 'begrippen.md'
  - 'De Risicoâ€™s': 'risicos.md'
  - 'Actieplan & Flowcharts': 'actieplan.md'
  - 'Ziekteverwekkers': 'ziekteverwekkers.md'
  - 'Structurele Maatregelen': 'maatregelen.md'

# We hebben alleen de basis-extensie nodig, de plugin doet de rest.
markdown_extensions:
  - pymdownx.superfences

# Voeg de 'plugins' sectie toe om de mermaid2 plugin te activeren.
plugins:
  - search  # 'search' is een standaard plugin, het is goed om deze expliciet te benoemen.
  - mermaid2