# mkdocs.yml (Vereenvoudigde en geverifieerde versie)

site_name: Project FoodS - Veilig Irrigatiewater
site_author: Stijn Peeters

repo_url: https://github.com/microstijn/foodS
repo_name: microstijn/foodS
edit_uri: edit/main/docs/

theme:
  name: material
  language: nl
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - mermaid

nav:
  - 'Achtergrond document': 'index.md'

# Vereenvoudigde lijst van extensies. Dit is meestal voldoende.
markdown_extensions:
  - pymdownx.superfences