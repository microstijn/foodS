# mkdocs.yml (Vereenvoudigde en geverifieerde versie)

site_name: Project FoodS - Veilig Irrigatiewater
site_author: Stijn Peeters

repo_url: https://github.com/microstijn/foodS
repo_name: microstijn/foodS
edit_uri: edit/main/docs/

theme:
  name: material
  language: nl
  features:
    # Deze feature verplaatst de inhoudsopgave naar de linker navigatiebalk.
    - toc.integrate
    # Deze feature houdt je positie in de linker navigatie bij tijdens het scrollen.
    - navigation.tracking
    - navigation.instant
    - search.suggest

markdown_extensions:
  # Voegt klikbare ankerlinks toe aan de koppen
  - toc:
      permalink: true
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom